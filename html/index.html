<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicos HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exércicios HTML</h1>
    </header>
    <nav>
        |<a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabelas</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
        <a href wm-nav="exercicios/video.html">09 - Vídeo</a> |
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - tagsNaoVisuais</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        //Pego as tags e as varro com o forEach e pego o link de cada uma delas
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) { //e de evento, ou seja, o evento do clique 
                e.preventDefault()

                //REQUISIÇÃO ajax em cima do link que eu obtive para cada um dos links em cima do atributo href 
                //(que dá o link da pagina), ou seja, eu associo a cada um dos links uma função que será disparada 
                //no onclick e o preventDefault() vai previnir o comportamento padrão que é navegar. Assim, ficamos
                //na mesma página 
                fetch(link.getAttribute('wm-nav')) //ou getAtributte()
                    .then(resp => resp.text()) //pegando o conteudo html da pagina que eu fiz a requisição
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
