<!-- Tag que define uma tabela-->
<table border="1"> <!-- border: coloca borda na tabela-->
    <caption>Produtos</caption>
    <thead> <!-- Cabelha Principal da tabela-->
        <tr> <!--Table roll (tr): representa uma linha-->
            <th>Produto</th> <!-- table head (th): Cabeçalho de cada coluna, ou seja, é como se fosse um ' td especial'-->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ipad</td> <!-- td: table datas, ou seja, dados/células da tabela-->
            <td>3000.00</td>
            <td>5</td>
            <td>15000.00</td>
        </tr>
        <tr>
            <td>Samsung S9</td> 
            <td>2400.00</td>
            <td>8</td>
            <td>48000.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <!-- colspans: Propriedade para um dado ocupar mais COLUNAS na tabela-->
            <!-- rowspan: Propriedade para um dado ocupar mais espaço em LINHAS na tabelas-->
            <td colspan="3">Total</td> 
            <td>63000.00</td>                  
        </tr>
    </tfoot>
</table>

<style>
    table{
        border-collapse: collapse;
    }

    th, td {
        padding: 10px; /*Causa um espaçamento ao redor do elemento*/
    }

    thead tr{
        border-bottom: solid 3px #444;
    }

    /* hover: ação de quando o clique do mouse passa por cima de algo*/
    tbody tr:hover {
        background-color: #dedede;

    }

    tfoot{
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
