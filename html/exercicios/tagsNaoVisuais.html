<!-- <span>: é mais inline, ou seja, fica na mesma linha para personalizar textos, onde
    colocando mais de um spam não vai quebrar linha
    
    <div>: é uma display box, ou seja, vai ter sua própria linha e quando colocar mais de uma div
    vai ocupar novas linhas. Em cima dessa div podemos ter um conjunto de elementos que aplicamos um estilo

    OBS: isso não quer dizer que você não possa mudar o comportamento padrão de uma div e de um spam
    -->
<h1>Tags não VISUAIS</h1>

<!-- Tags semânticas...
    
section: agrupamento tematico dentro do conteúdo (imaginem um texto dividido em seções)

article: tudo que tiver dentro daquilo não tem relação com o conteúdo que está em volta. É algo
mais contido (conteúdo auto-contido)

header: cabeçalho do documento

footer: rodapé do documento

nav: agrupamento de links de navegação

aside: de lado (Ex: sidebar) / Relacionado com o conteúdo em volta (deixar um adendo)

details: exibe detalhes que pode ser exibidos ou escondidos 
-->
